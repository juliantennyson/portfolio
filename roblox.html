<script>


$(document).ready(function(){

    $("#settings").click(function(){
        $("#prefs").slideToggle(400);
   });
    $(".down").click(function(){
    
    var roblox = document.getElementById("robloxsound");
       roblox.play()
    });
    
    $(".up").click(function(){
    
    var robloxup = document.getElementById("robloxup");
       robloxup.play()
    });
    
    var robloxreset = document.getElementById("robloxreset");
       
    
    var llife = 20;
    var rlife = 20;
    
    var reset = document.getElementById("reset");
        reset.onclick = function() {
        llife = 20;
        rlife = 20;
        llifecounter.innerHTML = llife;
        rlifecounter.innerHTML = rlife;
        robloxreset.play();
        }
    
    var llifecounter = document.getElementById("llife");
    llifecounter.innerHTML = llife;
    
    var ldown = document.getElementById("ldown");
        ldown.onclick = function() {
        llife -= 1;
        llifecounter.innerHTML = llife;

};

    var lup = document.getElementById("lup");
        lup.onclick = function() {
        llife += 1;
        llifecounter.innerHTML = llife;

};

    var rlifecounter = document.getElementById("rlife");
        rlifecounter.innerHTML = rlife;

    
    var rdown = document.getElementById("rdown");
        rdown.onclick = function() {
        rlife -= 1;
        rlifecounter.innerHTML = rlife;
};

    var rup = document.getElementById("rup");
        rup.onclick = function() {
        rlife += 1;
        rlifecounter.innerHTML = rlife;

};
     var l20 = document.getElementById("l20");
        l20.onclick = function() {
        llife = 20;
        rlife = 20;
        rlifecounter.innerHTML = rlife;
        llifecounter.innerHTML = llife;
};

    var l30 = document.getElementById("l30");
        l30.onclick = function() {
        llife = 30;
        rlife = 30;
        rlifecounter.innerHTML = rlife;
        llifecounter.innerHTML = llife;


};

var l40 = document.getElementById("l40");
        l40.onclick = function() {
        llife = 40;
        rlife = 40;
        rlifecounter.innerHTML = rlife;
        llifecounter.innerHTML = llife;


};
    $("#lred").click(function(){
        $("#lplayer").css("background-color", "lightcoral");
        $("#llife").css("color", "white");
    
    });
    $("#lblu").click(function(){
        $("#lplayer").css("background-color", "lightblue");
        $("#llife").css("color", "white");
    
    });
    $("#lgrn").click(function(){
        $("#lplayer").css("background-color", "lightgreen");
        $("#llife").css("color", "white");
        
    
    });
    $("#lblk").click(function(){
        $("#lplayer").css("background-color", "gray");
        $("#llife").css("color", "white");
    
    });
    $("#lwhi").click(function(){
        $("#lplayer").css("background-color", "lightyellow");
        $("#llife").css("color", "gray");
    
    });
    
    $("#rred").click(function(){
        $("#rplayer").css("background-color", "lightcoral");
        $("#rlife").css("color", "white");
    
    });
    $("#rblu").click(function(){
        $("#rplayer").css("background-color", "lightblue");
        $("#rlife").css("color", "white");
    
    });
    $("#rgrn").click(function(){
        $("#rplayer").css("background-color", "lightgreen");

    $("#rblk").click(function(){

    });
    $("#rwhi").click(function(){

        $("#rlife").css("color", "gray");
    
    });
});
