   <script>
       $(document).ready(function(){
           
           $(".project").hover(function(){
                $(".project").removeClass("embiggen");
                $(this).toggleClass("embiggen");
                $(".project:not(.embiggen)").toggleClass("enshorten");
            });
           
            $(".project").hover(function(){
               $(this).find(".coverwrap").toggleClass("take");
               $(this).find(".sectiontitle").toggleClass("add");
               $(this).find(".sectiontitle").toggleClass("move");
               $(this).toggleClass("bigger");
           });
           
            $("#projects").mouseleave(function(){
                $(".project").removeClass("embiggen");
                $(".project").removeClass("enshorten");
                $(".project").removeClass("bigger");
                $(".coverwrap").removeClass("take");
                $(".sectiontitle").removeClass("add");
                $(".sectiontitle").removeClass("move");
            });
        
       });
       
    </script>
    <script src="js/lightbox.js"></script>
<script>

      'resizeDuration': 200,
      'fadeDuration':200,
      'wrapAround': true
    })
